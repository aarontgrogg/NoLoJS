<!-- Requires a wrapper element -->
<div>
  <ul>
    <li>Slide 1</li>
    <li>Slide 2</li>
    <li>Slide 3</li>
  </ul>
  <!-- Requires duplicate slides, adding `aria-hidden` to prevent dupe announcement -->
  <ul aria-hidden>
    <li>Slide 1</li>
    <li>Slide 2</li>
    <li>Slide 3</li>
  </ul>
</div>
