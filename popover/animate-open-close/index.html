<button popovertarget="pop-animation">
   Toggle Popover with animation
</button>
<dialog popover id="pop-animation">
  <h2>I'm a Popover with animation!</h2>
  <p>Animation can be added to any popover type, and its <code>::backdrop</code>, via CSS.</p>
  <p>Opening this popover fades-in the <code>::backdrop</code>, and slides the popover down as it fades in.</p>
  <p>Closing the popover just closes both.</p>
</dialog>
