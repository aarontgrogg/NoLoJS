<img src="https://placehold.co/600x400"
     width="600"
     height="400"
     alt="Placeholder image"
     loading="eager">

<!-- Multiple sources -->
<picture>
  <source srcset="https://placehold.co/400x200"
     width="400"
     height="200"
     media="(max-width: 400px)">
  <source srcset="https://placehold.co/1200x400"
     width="1200"
     height="400"
     media="(min-width: 401px)">
  <img
     src=""
     alt="Placeholder image"
     loading="eager">
</picture>
